<ion-content class="bg-image no-scroll" padding>

  <img src="assets/imgs/logo.png" class="logo">

  <div>
    <ion-list class="list" inset>
      <ion-item class="label">
        <ion-label color="myWhite" style="font-size:12px" stacked>Username</ion-label>
        <ion-input type="text" #username placeholder="Enter Username"></ion-input>
      </ion-item>

      <ion-item class="label">
        <ion-label color="myWhite" style="font-size:12px" stacked>Password</ion-label>
        <ion-input type="password" #password placeholder="Enter Password"></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <!--Buttons-->

  <p class="text" style="font-family:open-sans; font-size:14px; color:#ebebeb">Forgot you password?</p>

  <!--Login button-->
  <div text-center>
    <button class="btnWidth" ion-button color="secondary" round (click)="doLogin()">Login</button>
  </div>

  <!--Sign up button-->
  <div text-center>
    <button class="myButton" ion button color="myWhite" round outline (click)="openRegister()">SignUp</button>
  </div>

  <img src="assets/imgs/facebook.png" class="fb-button">
  <img src="assets/imgs/twitter.png" class="twitter-button">

</ion-content>
