<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Notes
    </ion-title>
  </ion-navbar>
</ion-header>
 
<!--Add items to list-->
<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="Add a new note"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button color="dark"(click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
 
  <!--List of items-->
  <ion-list>
    <ion-item-sliding *ngFor="let item of shoppingItems | async">
      <ion-item>
        {{ item.$value }}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
