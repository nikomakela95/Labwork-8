<ion-slides pager>
  <!-- This is first slider -->
   <ion-slide style="background-color: #41c6f1">
   <ion-icon name="md-create" style="zoom:5.0;"></ion-icon>
   <h1 style="color: #ebebeb">Need to make notes? </h1>
   <p style="font-family:open-sans; font-size:14px; color:#ebebeb">Our notes application helps on
  your <b>own</b> terms, <i>anywhere in the world!</i>!</p>
   </ion-slide>
<!--Second slider-->
   <ion-slide style="background-color: #ff0000">
    <ion-icon name="md-cart" style="zoom:5.0;"></ion-icon>
    <h1 style="color: #ebebeb">Use as a shopping list</h1>
    <p style="font-family:open-sans; font-size:14px; color:#ebebeb">Never forget what you had to buy from store again!</p>
    </ion-slide>

    <!--Third slider-->
    <ion-slide style="background-color: #9966ff">
      <ion-icon name="clipboard" style="zoom:5.0;"></ion-icon>
      <h1 style="color: #ebebeb">Use as your own notes</h1>
      <p style="font-family:open-sans; font-size:14px; color:#ebebeb">Very easy way to make your <b>own</b> notes, <i>anywhere you are</i>!</p>
      </ion-slide>
<!--last slider-->
      <ion-slide class="bg-image">
        <h1 style = "color:#ffffff"></h1>
        <h4 style="color: #ebebeb">Let's get started!</h4>
        <h2 class= "padding" style="font-family:open-sans; font-size:14px; color:#ebebeb"></h2>
        
          <div style="position:absolute; bottom:120px; text-align:center;z-index:1000; width:100%">
            <button ion-button color="myWhite" round outline (click)="openLogin()">Let's go!</button>
          </div>
        </ion-slide>

  </ion-slides>
